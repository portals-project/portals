apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portals
  template:
    metadata:
      labels:
        app: portals
    spec:
      containers:
        - name: portals-server
          image: "test-server"
          imagePullPolicy: Never
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: test-service
spec:
  type: NodePort
  selector:
    app: portals
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

